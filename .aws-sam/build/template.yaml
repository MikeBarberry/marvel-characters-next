AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for Marvel Characters Next Project
Globals:
  Function:
    Timeout: 15
    MemorySize: 128
Resources:
  MarvelCharactersNextApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: Marvel-Characters-Api
      Description: API for Marvel Characters
      StageName: main
      EndpointConfiguration: REGIONAL
      BinaryMediaTypes:
      - '*'
  MarvelCharactersNextFunction:
    Type: AWS::Serverless::Function
    Properties:
      Environment:
        Variables:
          NODE_ENV: production
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        Root:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersNextApi
            Path: /
            Method: ANY
        ProxyPlus:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersNextApi
            Path: /{proxy+}
            Method: ANY
      ImageUri: marvelcharactersnextfunction:nodejs18.x-v1
    Metadata:
      DockerContext: /Users/mbarberry/Projects/Web/Personal/marvel-characters-next/marvel-characters
      DockerTag: nodejs18.x-v1
      Dockerfile: Dockerfile
      SamResourceId: MarvelCharactersNextFunction
Outputs:
  MarvelCharactersNextApi:
    Description: API Gateway endpoint URL for Prod stage for Marvel Characters Next
      function
    Value:
      Fn::Sub: https://${MarvelCharactersNextApi}.execute-api.${AWS::Region}.amazonaws.com/main
  MarvelCharactersNextFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MarvelCharactersNextFunction
      - Arn
  MarvelCharactersNextFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - MarvelCharactersNextFunctionRole
      - Arn
