AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'lambda-nodejs18.x

  SAM Template for Marvel-Characters-Next

  '
Globals:
  Function:
    Timeout: 15
    MemorySize: 128
Resources:
  MarvelCharactersNextApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: Marvel-Characters-Api
      Description: API for Marvel Characters
      StageName: Prod
      EndpointConfiguration: REGIONAL
      BinaryMediaTypes:
      - '*/*'
  MarvelCharactersNextFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        ProxyRootApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersNextApi
            Path: /
            Method: any
        ProxyPlusApi:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersNextApi
            Path: /{proxy+}
            Method: any
      ImageUri: marvelcharactersnextfunction:nodejs18.x-v1
    Metadata:
      DockerContext: /Users/mikebarberry/Projects/Personal/marvel-characters-next/marvel-characters
      DockerTag: nodejs18.x-v1
      Dockerfile: Dockerfile
      SamResourceId: MarvelCharactersNextFunction
  MyApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      DomainName: marvel-characters.link
      ApiId:
        Ref: MarvelCharactersNextApi
      Stage: Prod
      ApiMappingKey: main
Outputs:
  MarvelCharactersNextApi:
    Description: API Gateway endpoint URL for Prod stage for Marvel Characters Next
      function
    Value:
      Fn::Sub: https://${MarvelCharactersNextApi}.execute-api.${AWS::Region}.amazonaws.com/main
  MarvelCharactersNextFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MarvelCharactersNextFunction
      - Arn
  MarvelCharactersNextFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - MarvelCharactersNextFunctionRole
      - Arn
