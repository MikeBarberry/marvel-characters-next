AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for marvelCharacters
Globals:
  Function:
    Timeout: 15
Resources:
  MetaLogs:
    Type: AWS::Logs::LogGroup
    DependsOn: null
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${MarvelCharactersFunction}
      RententionInDays: 7
  MarvelCharactersApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: marvelCharacters
      Description: API Gateway for Marvel Characters site
      StageName: Main
      Cors:
        AllowMethods: '''POST, GET, OPTIONS, PUT, DELETE'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Fn::GetAtt:
        - MarvelCharactersFunction
        - Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:us-west-2:${AWS::AccountId}:${MarvelCharactersApi}/*/*
  MarvelCharactersFunction:
    Type: AWS::Serverless::Function
    Metadata:
      DockerContext: /home/mbarberry/projects/personal/marvelcharacters-next
      DockerTag: nodejs18.x-v1
      Dockerfile: Dockerfile
      SamResourceId: MarvelCharactersFunction
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        ProxyApiRoot:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersApi
            Path: /
            Method: ANY
        ProxyApiGreedy:
          Type: Api
          Properties:
            RestApiId:
              Ref: MarvelCharactersApi
            Path: /{proxy+}
            Method: ANY
      ImageUri: marvelcharactersfunction:nodejs18.x-v1
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${MarvelCharactersApi}.execute-api.${AWS::Region}.amazonaws.com/main/
  MarvelCharactersFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MarvelCharactersFunction
      - Arn
  MarvelCharactersFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - MarvelCharactersFunctionRole
      - Arn
